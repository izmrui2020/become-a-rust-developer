<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TODO</title>
    <link rel="stylesheet" href="static/css/index.css" type="text/css">
  </head>
  <body>
    <h1>Add a new todo</h1>

    <form action="add_todo_form" method="post" enctype="multipart/form-data">

    </form>
